<div class="container mt-4">
    <h3>Applicant List</h3>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Applicant ID</th>
                <th>National ID</th>
                <th>City</th>
                <th>Phone Number</th>
                <th>Landline</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let applicant of (applicants$ | async); let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ applicant.applicantId }}</td>
                <td>{{ applicant.nationalId }}</td>
                <td>{{ applicant.city }}</td>
                <td>{{ applicant.phoneNumber }}</td>
                <td>{{ applicant.landLine }}</td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="(loading$ | async)" class="text-center mt-4">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div *ngIf="!(loading$ | async) && (applicants$ | async)?.length === 0" class="alert alert-warning">
        No applicants found.
    </div>
</div>
