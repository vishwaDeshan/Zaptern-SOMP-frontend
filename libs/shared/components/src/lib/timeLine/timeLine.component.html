<div class="box">
  <ul>
    <li *ngFor="let item of timelineData">
      <span></span>
      <div class="header">
        <div class="title">{{ item.title }}</div>
        <i
          class="bi bi-pencil-square"
          (click)="editEducationDetails(item.id)"
        ></i>
      </div>
      <div class="info">{{ item.description }}</div>
      <div class="time">
        <span>{{ item.dateRange.split('-')[0] }}</span>
        <span>{{ item.dateRange.split('-')[1] }}</span>
      </div>
    </li>
  </ul>
</div>
