<div class="date-picker">
  <div class="form-floating">
    <input
      type="text"
      class="form-control"
      [ngClass]="{ 'is-invalid': errorMessage }"
      [placeholder]="placeholder"
      [value]="formattedDate"
      readonly
      (click)="toggleDatePicker()"
    />
    <label>
      {{ label }}<span *ngIf="isRequired" class="text-danger"><b>*</b></span>
    </label>
    <div class="input-icon" (click)="toggleDatePicker()">
      <i class="bi bi-calendar3"></i>
    </div>
    <div *ngIf="errorMessage" class="text-danger">
      {{ errorMessage }}
    </div>
  </div>
  <ngb-datepicker
    *ngIf="isOpen"
    (dateSelect)="onDateSelect($event)"
    [ngClass]="{ 'is-invalid': errorMessage }"
  ></ngb-datepicker>
</div>
