<div class="notification-container">
  <div
    *ngFor="let notification of notifications"
    class="notification alert"
    [class]="'alert-' + notification.type"
    role="alert"
  >
    {{ notification.type | titlecase }}!
    {{ notification.message }}
    <i
      *ngIf="notification.type === 'success'"
      class="bi bi-check-circle-fill mr-2"
      aria-hidden="true"
    ></i>
    <i
      *ngIf="notification.type === 'error'"
      class="bi bi-x-octagon-fill mr-2"
      aria-hidden="true"
    ></i>
    <i
      *ngIf="notification.type === 'warning'"
      class="bi bi-exclamation-circle-fill mr-2"
      aria-hidden="true"
    ></i>
    <i
      *ngIf="notification.type === 'info'"
      class="bi bi-info-circle-fill mr-2"
      aria-hidden="true"
    ></i>
  </div>
</div>
