<div class="sidebar">
  <div class="logo py-2">
    <div>
      <img [src]="logoImage" alt="Zaptern Logo" class="img-fluid logo-img" />
    </div>
    <div class="logo-text">
      <span>Intern Opportunity Portal</span>
    </div>
  </div>
  <ul class="nav flex-column">
    <div
      class="nav-item"
      *ngFor="let item of menuItems"
      [routerLink]="item.link"
      routerLinkActive="active"
    >
      <img [src]="'/assets/icons/' + item.icon" class="nav-item-icon" />
      {{ item.label }}
    </div>
  </ul>
</div>
